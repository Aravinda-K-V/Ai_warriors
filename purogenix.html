
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuroGenix - Doctor’s Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #72EDF2, #5151E5);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
    z-index: 1;
}

.modal.show {
    display: block;
}

.navbar {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed;
    top: 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar .logo {
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 1px;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #72EDF2;
}

.container {
    width: 50%;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin-top: 80px;
}

h1, h2 {
    color: #333;
}

.options {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
}

.box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    width: 220px;
    text-align: center;
    cursor: pointer;
}

.box:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.box img {
    width: 90px;
    height: 90px;
    margin-bottom: 15px;
}

#chatbot-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
    z-index: 1;
    display: none;
}

#chatbot-input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

#chatbot-send-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#chatbot-send-button:hover {
    background-color: #3e8e41;
}

#chatbot-output {
    margin-top: 20px;
    font-size: 16px;
}

#backButton {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: none;
}

#backButton:hover {
    background-color: #3e8e41;
}
#ympotoms{
width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    height: 100px;
    resize: none;
}

#result {
    margin-top: 20px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">PuroGenix</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="respons chatbot.html">Chat Bot</a></li>
            <li><a href="chart.html">sympotoms_bot</a></li>
            <li><a href="#" onclick="openModal('register')">Register</a></li>
            <li><a href="#" onclick="openModal('login')">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to PuroGenix Doctor’s Assistant</h1>
        <div class="options">
            <div class="box" onclick="selectUserType('Patient')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReo8yCsK8SNxT1CHQhQLQm7plpUKDvfAF4Vg&s" alt="Patient">
                <p>Patient</p>
            </div>
            <div class="box" onclick="selectUserType('Doctor')">
                <img src="https://img.pikbest.com/png-images/20241019/creative-doctor-logo-vector-design_10974091.png!w700wp" alt="Doctor">
                <p>Doctor</p>
            </div>
        </div>
    </div>
    
    <!-- Modal --><button id="backButton" onclick="goBack()">Back</button>

    <div id="modal" class="modal">
        <h3 id="modalTitle"></h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="number" id="phno" placeholder="phno">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="id" placeholder="id">
        
        <button onclick="submitForm()">Submit</button>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <input type="text" id="chatbot-input" placeholder="Ask a question...">
        <button id="chatbot-send-button">Send</button>
        <button onclick="closeModal()">Close</button>
    
     
        <div id="chatbot-output"></div>
    </div>

    <!-- Symptom Checker -->
    <div>
        <h1>
    <a href="chart.html">sympotoms_check</a>
        </h1>
    </div>
    <script>
        // JavaScript code here
        function openModal(type) {
            document.getElementById("modalTitle").innerText = type === 'register' ? "Register" : "Login";
            document.getElementById("modal").classList.add('show');
        }

        function closeModal() {
            document.getElementById("modal").classList.remove('show');
        }

        function openChatBot() {
            document.getElementById("chatbot-container").style.display = "block";
        }

        function closeChatBot() {
            document.getElementById("chatbot-container").style.display = "none";
        }

        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotSendButton = document.getElementById('chatbot-send-button');
        const chatbotOutput = document.getElementById('chatbot-output');
        const chatbotAI = {
            'hello': 'Hi! How can I assist you today?',
            'hi': 'Hello! What\'s on your mind?',
            'hey': 'Hey! How are you doing today?',
            'how are you': 'I\'m doing great, thanks for asking! How about you?',
            'what is your name': 'My name is DocBot! Nice to meet you.',
            'what can you do': 'I can help with a variety of tasks, such as answering health-related questions, providing definitions, and more!',
            'goodbye': 'Goodbye! It was nice chatting with you.',
            'bye': 'Bye! Have a great day!',
            'thanks': 'You\'re welcome! It was my pleasure to assist you.',
            'thank you': 'You\'re welcome! I\'m glad I could help.',
            'default': 'Sorry, I didn\'t understand that. Can you please rephrase?',
            
    'symptoms': {
        'pain': 'Pain can be caused by arthritis or injury, leading to joint pain, swelling, stiffness, and redness. Would you like to know more about pain?',
        'runny nose': 'A runny nose is often due to the common cold or allergies, accompanied by sneezing, congestion, and itchy eyes. Would you like to know more about runny noses?',
        'diarrhea': 'Diarrhea may result from gastroenteritis or food intolerance, often with cramps, dehydration, and fever. Would you like to know more about diarrhea?',
        'constipation': 'Constipation can be caused by dehydration or irritable bowel syndrome, with symptoms such as bloating, abdominal discomfort, and straining. Would you like to know more about constipation?',
        'leg cramps': 'Leg cramps may be due to dehydration or muscle strain, often causing muscle spasms, pain, and tightness. Would you like to know more about leg cramps?',
        'insomnia': 'Insomnia is often linked to stress or anxiety, leading to difficulty sleeping, restlessness, and fatigue. Would you like to know more about insomnia?',
        'heartburn': 'Heartburn is commonly caused by acid reflux or GERD, with symptoms such as chest pain, a sour taste, and a persistent cough. Would you like to know more about heartburn?',
        'blurred vision': 'Blurred vision can be due to migraines or eye strain, often accompanied by headaches, eye pain, and light sensitivity. Would you like to know more about blurred vision?',
        'ear pain': 'Ear pain is frequently caused by an ear infection or sinusitis, with symptoms like hearing loss, fever, and congestion. Would you like to know more about ear pain?',
        'swollen glands': 'Swollen glands may indicate an infection or mononucleosis, often associated with a sore throat, fever, and fatigue. Would you like to know more about swollen glands?',
        'default': 'Please do consult the doctor!!!!'
    },
    'diseases': {
        'arthritis': 'Arthritis causes joint inflammation, leading to pain, stiffness, and swelling. Would you like to know more about arthritis?',
        'common cold': 'The common cold is a viral infection that affects the respiratory tract, causing a runny nose, sneezing, and congestion. Would you like to know more about the common cold?',
        'gastroenteritis': 'Gastroenteritis, also known as the stomach flu, causes diarrhea, cramps, dehydration, and fever. Would you like to know more about gastroenteritis?',
        'irritable bowel syndrome': 'Irritable Bowel Syndrome (IBS) is a digestive disorder that leads to bloating, constipation, and abdominal discomfort. Would you like to know more about IBS?',
        'acid reflux': 'Acid reflux occurs when stomach acid flows back into the esophagus, causing heartburn, chest pain, and a sour taste. Would you like to know more about acid reflux?',
        'migraine': 'A migraine is a severe headache often accompanied by nausea, blurred vision, and light sensitivity. Would you like to know more about migraines?',
        'ear infection': 'An ear infection can lead to ear pain, hearing loss, and fever. Would you like to know more about ear infections?',
        'mononucleosis': 'Mononucleosis, also known as the kissing disease, causes swollen glands, fatigue, and fever. Would you like to know more about mononucleosis?',
        'GERD': 'GERD (Gastroesophageal Reflux Disease) is a chronic digestive disorder causing acid reflux, heartburn, and chest pain. Would you like to know more about GERD?',
        'default': 'please do consult the doctor!!'
    }
        };

        chatbotSendButton.addEventListener('click', () => {
            const userInput = chatbotInput.value.trim().toLowerCase();
            let response = '';

            if (userInput in chatbotAI) {
                response = chatbotAI[userInput];
            } else if (userInput.includes('symptoms')) {
                const symptom = userInput.replace('symptoms ', '');
                response = chatbotAI['symptoms'][symptom] || chatbotAI['symptoms']['default'];
            } else if (userInput.includes('diseases')) {
                const disease = userInput.replace('diseases ', '');
                response = chatbotAI['diseases'][disease] || chatbotAI['diseases']['default'];
            } else {
                response = chatbotAI['default'];
            }

            chatbotOutput.innerText = response;
            chatbotInput.value = '';
        });

        // Symptom Checker
        function checkSymptoms() {
            const symptomsInput = document.getElementById('symptoms').value.toLowerCase();
            const symptomsArray = symptomsInput.split(/[\s,.;!?-]+/);
            const conditions = {
                "fever": { disease: "Flu or Infection", symptoms: ["fever", "chills", "body aches", "fatigue"] },
                "cough": { disease: "Cold or Respiratory Infection", symptoms: ["cough", "sore throat", "runny nose", "fatigue"] },
                // Add more conditions here...
            };
            };

            let foundConditions = [];
            let foundSymptoms = [];
            let showAll = false;

            for (const key in conditions) {
                if (symptomsArray.some(symptom => conditions[key].symptoms.includes(symptom))) {
                    foundConditions.push(conditions[key].disease);
                    foundSymptoms.push(...conditions[key].symptoms.filter(symptom => symptomsArray.includes(symptom)));
                }
            }

            let resultHtml;

            if (symptomsInput.includes("etc")) {
                showAll = true;
            }

            if (foundConditions.length > 3 && !showAll) {
                resultHtml = `
                    <p>Possible Diseases: ${foundConditions.slice(0, 3).join(', ')} etc.</p>
                    <p>Matching Symptoms: ${[...new Set(foundSymptoms)].join(', ')}</p>
                    <p>To see all possible diseases, include "etc" in your symptoms.</p>
                `;
            } else if (foundConditions.length > 0) {
                resultHtml = `
                    <p>Possible Diseases: ${[...new Set(foundConditions)].join(', ')}</p>
                    <p>Matching Symptoms: ${[...new Set(foundSymptoms)].join(', ')}</p>
                `;
            } else {
                resultHtml = "<p>No matching conditions found.</p>";
            }

            document.getElementById('result').innerHTML = resultHtml;

        function eraseSymptoms() {
            document.getElementById('symptoms').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function goBack() {
            document.getElementById('symptoms').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
