<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuroGenix - Patient Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2, #5151E5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .box i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PuroGenix Patient Portal</h1>
        <p>Select an option below to proceed:</p>
        <div class="options">
            <div class="box" onclick="openFeature('symptom-checker')">
                <i class="fas fa-stethoscope"></i>
                <p>Symptom Checker</p>
            </div>
            <div class="box" onclick="openFeature('book-appointment')">
                <i class="fas fa-calendar-check"></i>
                <p>Book Appointment</p>
            </div>
            <div class="box" onclick="openFeature('chat-doctor')">
                <i class="fas fa-comment-medical"></i>
                <p>Chat with a Doctor</p>
            </div>
            <div class="box" onclick="openFeature('medical-records')">
                <i class="fas fa-file-medical"></i>
                <p>Upload Medical Records</p>
            </div>
            <div class="box" onclick="openFeature('medicine-reminder')">
                <i class="fas fa-pills"></i>
                <p>Medicine Reminder</p>
            </div>
            <div class="box" onclick="openFeature('nearby-hospitals')">
                <i class="fas fa-hospital"></i>
                <p>Find Nearby Hospitals</p>
            </div>
            <div class="box" onclick="openFeature('health-tips')">
                <i class="fas fa-heartbeat"></i>
                <p>Health Tips</p>
            </div>
            <div class="box" onclick="openFeature('emergency')">
                <i class="fas fa-phone-alt"></i>
                <p>Emergency Call</p>
            </div>
        </div>
    </div>
    
    <script>
        function openFeature(feature) {
            switch (feature) {
                case 'symptom-checker':
                    alert('Symptom Checker: Analyze symptoms and get health insights.');
                    break;
                case 'book-appointment':
                    alert('Book Appointment: Schedule an appointment with a doctor.');
                    break;
                case 'chat-doctor':
                    alert('Chat with a Doctor: Connect with a healthcare professional instantly.');
                    break;
                case 'medical-records':
                    alert('Upload Medical Records: Securely store and manage your health documents.');
                    break;
                case 'medicine-reminder':
                    alert('Medicine Reminder: Set up notifications for your medications.');
                    break;
                case 'nearby-hospitals':
                    alert('Find Nearby Hospitals: Locate hospitals in your area using Google Maps.');
                    break;
                case 'health-tips':
                    alert('Health Tips: Get daily wellness advice and medical articles.');
                    break;
                case 'emergency':
                    alert('Emergency Call: Contact ambulance and emergency services immediately.');
                    break;
                default:
                    alert('Feature coming soon!');
            }
        }
    </script>
</body>
</html>
