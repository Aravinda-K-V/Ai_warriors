<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuroGenix - Unified Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2, #5151E5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
    z-index: 1;
}

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #72EDF2;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            width: 220px;
            text-align: center;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .box img {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
        .modal.show {
    display: block;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PuroGenix</div>
        <ul>
            <li><a href="#" onclick="loadPage('about.html')">About</a></li>
            <li><a href="#" onclick="loadPage('contact.html')">Contact</a></li>
            <li><a href="#" onclick="loadPage(' respons chatbot.html')">Chat Bot</a></li>
            <li><a href="#" onclick="loadPage('chart.html')">Symptoms Checker</a></li>
            <li><a href="#" onclick="openModal('register')">Register</a></li>
            <li><a href="#" onclick="openModal('login')">Login</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Welcome to PuroGenix Doctorâ€™s Assistant</h1>
        <div class="options">
            <div class="box" onclick="loadPage('patient.html')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReo8yCsK8SNxT1CHQhQLQm7plpUKDvfAF4Vg&s" alt="Patient">
                <p>Patient</p>
            </div>
            <div class="box" onclick="loadPage('doctor.html')">
                <img src="https://img.pikbest.com/png-images/20241019/creative-doctor-logo-vector-design_10974091.png!w700wp" alt="Doctor">
                <p>Doctor</p>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <h3 id="modalTitle"></h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="number" id="phno" placeholder="phno">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="id" placeholder="id">
        
        <button onclick="openModal()">Submit</button>
        <button onclick="closeModal()">Close</button>
    </div>

    
    <iframe id="contentFrame"></iframe>
    
    <script>
         function openModal(type) {
            document.getElementById("modalTitle").innerText = type === 'register' ? "Register" : "Login" ;
            document.getElementById("modal").classList.add('show');
        }

        function closeModal() {
            document.getElementById("modal").classList.remove('show');
        }
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
            document.getElementById("contentFrame").style.display = "block";
        }
    </script>
</body>
</html>
